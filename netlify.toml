[build]
  publish = "dist"
  command = "npm run build"

# Excluir archivos estáticos de la redirección SPA
[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

[[redirects]]
  from = "/service-worker.js"
  to = "/404.html"
  status = 404

# Redirección SPA para rutas de React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {path = ["!/assets/*", "!/images/*", "!/*.js", "!/*.css", "!/*.png", "!/*.jpg", "!/*.svg", "!/*.ico", "!/robots.txt"]}

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    X-Robots-Tag = "index, follow"

# Headers para assets estáticos (mejor caching)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers para imágenes
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
